<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/app/home" routerLinkActive="selected">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/app/games" routerLinkActive="selected">
          <ion-icon name="game-controller" slot="start"></ion-icon>
          <ion-label>Partidas</ion-label>
        </ion-item>
        <ion-item routerLink="/app/friends" routerLinkActive="selected">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Amigos</ion-label>
        </ion-item>
        <ion-item routerLink="/app/friend-search" routerLinkActive="selected">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Buscar Amigos</ion-label>
        </ion-item>
        <ion-item routerLink="/app/friend-requests" routerLinkActive="selected">
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Solicitudes de Amistad</ion-label>
        </ion-item>
        <ion-item routerLink="/app/profile" routerLinkActive="selected">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ getTitle() }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button
          tab="home"
          routerLink="/app/home"
          routerLinkActive="tab-selected"
        >
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button
          tab="games"
          routerLink="/app/games"
          routerLinkActive="tab-selected"
        >
          <ion-icon name="game-controller"></ion-icon>
          <ion-label>Partidas</ion-label>
        </ion-tab-button>
        <ion-tab-button
          tab="friends"
          routerLink="/app/friends"
          routerLinkActive="tab-selected"
        >
          <ion-icon name="people"></ion-icon>
          <ion-label>Amigos</ion-label>
        </ion-tab-button>
        <ion-tab-button
          tab="friend-requests"
          routerLink="/app/friend-requests"
          routerLinkActive="tab-selected"
        >
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Solicitudes</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-split-pane>
