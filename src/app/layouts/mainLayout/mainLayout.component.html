<ion-split-pane contentId="main-content">
  <ion-menu
    menuId="main-menu"
    contentId="main-content"
    side="start"
    type="overlay"
    togg
  >
    <ion-content class="ion-padding">
      <div class="user-profile ion-padding ion-text-center">
        <div>
          @defer (on viewport) {
          <app-logo [sidebarLogo]="true"></app-logo>
          } @placeholder {
          <small>Carregant...</small>
          }

          <div class="flexdiv">
            @if (currentUser) {
            <ion-avatar
              class="custom-avatar sidebar"
              slot="start"
              [ngStyle]="{ 'background-color': currentUser.backgroundColor }"
            >
              <span>
                {{ currentUser.userName.substring(0, 2).toUpperCase() }}
              </span>
            </ion-avatar>
            <div class="ellipsis">
              <h4 class="ellipsis">{{ currentUser.userName }}</h4>
              <ion-badge color="primary"
                >{{ currentUser.totalPoints }} pts</ion-badge
              >
            </div>
            }
          </div>

          <div class="actions">
            <ion-button fill="outline" (click)="presentAddFriendPrompt()">
              <ion-icon name="person-add"></ion-icon>
              <span>Afegir amic/a</span>
            </ion-button>
            <!-- <ion-button fill="outline" (click)="modalOpen = true">
                <ion-icon slot="icon-only" md="add"></ion-icon>
                <span>Nova partida</span>
              </ion-button> -->
          </div>
        </div>
        <div>
          <hr />
          <ion-button expand="block" (click)="signOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Tancar sessi√≥
          </ion-button>
        </div>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          Inici
        </ion-tab-button>
        <ion-tab-button tab="games">
          <ion-icon name="game-controller-outline"></ion-icon>
          Partides
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-split-pane>

<ion-alert
  mode="md"
  [isOpen]="isAlertOpen"
  [header]="alertHeader"
  [message]="alertMessage"
  [inputs]="alertInputs"
  [buttons]="alertButtons"
  keyboardClose="false"
  backdropDismiss="false"
>
</ion-alert>

<ion-toast
  [isOpen]="isToastOpen"
  [message]="messageToast"
  [color]="colorToast"
  [icon]="iconToast"
  [duration]="5000"
  [position]="'bottom'"
  [animated]="true"
  [swipeGesture]="'vertical'"
  [buttons]="[
        {
          icon: 'close',
          role: 'cancel',
        },
      ]"
  (didDismiss)="isToastOpen = false"
></ion-toast>
