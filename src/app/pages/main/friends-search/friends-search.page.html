<ion-content class="ion-padding">
  <h2>hoal</h2>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ngModelChange)="search()"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of searchResults">
      <ion-label>{{ user.userName }}</ion-label>
      <ion-button
        (click)="sendFriendRequest(user.uid)"
        fill="clear"
        color="primary"
      >
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
