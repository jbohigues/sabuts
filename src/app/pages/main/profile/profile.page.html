<app-header title="Perfil" [menuButton]="true"></app-header>

<ion-content
  class="ion-padding"
  fixed-slot-placement="before"
  [scrollEvents]="true"
  (ionScroll)="onScroll($event)"
>
  @if (showScrollButton) {
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button size="small" (click)="scrollToTop()">
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  }
  <div class="ion-text-center">
    <ion-avatar style="margin: 0 auto; width: 128px; height: 128px">
      <img src="/assets/images/escut.webp" alt="Profile picture" />
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <app-custom-input
        icon="person-outline"
        type="text"
        label="Nom usuari"
        [placeholder]="'Paco'"
        autocomplete="username"
        [control]="formAuth.controls.email"
      ></app-custom-input>
    </ion-item>

    <ion-item>
      <app-custom-input
        icon="mail-outline"
        type="email"
        label="Correu electrÃ²nic"
        [placeholder]="'exemple@gmail.com'"
        autocomplete="username"
        [control]="formAuth.controls.email"
      ></app-custom-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Games Played</h2>
        <p>{{profile.gamesPlayed}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Games Won</h2>
        <p>{{profile.gamesWon}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Total Points</h2>
        <p>{{profile.totalPoints}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="updateProfile()" class="ion-margin-top">
    Save Changes
  </ion-button>
</ion-content>
