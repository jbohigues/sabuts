    <ion-avatar
      class="custom-avatar"
      slot="start"
      [ngStyle]="{ 'background-color': game.player2.backgroundColor }"
    >
      <span>
        {{ game.player2.userName.substring(0, 2).toUpperCase() }}
      </span>
    </ion-avatar>
    <ion-label>
      <h2>{{ game.player2.userName }}</h2>
      <ion-text color="medium" class="player-score">
        {{ game.player1.score }} - {{ game.player2.score }}
      </ion-text>
    </ion-label>
    @if (myTurn) {
    <ion-button shape="round" (click)="playGame(game)">
      <ion-icon
        name="play"
        [slot]="isSmallScreen ? 'icon-only' : 'start'"
      ></ion-icon>
      {{ isSmallScreen ? "" : "Jugar" }}

    }
  </ion-item>

    <ion-item-option color="danger" (click)="confirmDeleteGame()">
