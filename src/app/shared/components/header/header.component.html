<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      @if (menuButton) {
      <ion-menu-button></ion-menu-button>
      } @if (backButton) {
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
      }
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
